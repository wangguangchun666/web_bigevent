<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户基本资料</title>
    <!-- layui -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 引入css -->
    <link rel="stylesheet" href="../assets/css/user_info.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">

            <form class="layui-form" lay-filter="user_info">
                <!-- 隐藏表单元素  用户不可见 但是实际提交的时候还是可以用的 -->
                <input type="hidden" name="id">

                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required  placeholder=""
                             class="layui-input username" disabled>
                             <!-- readyonly 也是只读的意思 -->
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"for = 'nickname'>用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nname" placeholder="请输入昵称"
                             class="layui-input" id="nickname">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" for="email">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|email" placeholder="请输入邮箱  xxx@.xxx"
                             class="layui-input" id="email" >
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
    <!-- layui的js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- jQuery -->
    <script src="../assets/lib/jquery.js"></script>
  
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 自己的 -->
    <script src="../assets/js/user_info.js"></script>
</body>

</html>
